<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="633692520097-mk6mqhj19t50v5d9guvoogrb3uj0v2p4.apps.googleusercontent.com">
    <link rel="stylesheet" href="/files/login.css">
    <link rel="stylesheet" href="/files/gbtn.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>ShellCoin Login</title>
</head>
<body>
    <div class="topViewBox">
        <div class="viewArea">
            <div class="loginTitle">
                <span>Continue With</span>
            </div>
           
            <div class="loginModes">
                <a class="github-btn" onclick="onGithubLogin()" id="github-login-btn"><img src="brands/gtlogo.png" alt="github logo"> Sign in with GitHub </a>
            </div>
            
            <div class="loginModes google-login">
                <div id="g_id_onload"
                data-client_id="633692520097-mk6mqhj19t50v5d9guvoogrb3uj0v2p4.apps.googleusercontent.com"
                data-context="use"
                data-ux_mode="popup"
                data-callback="onGoogleSignIn"
                data-auto_prompt="false">
                </div>
                <div class="g_id_signin loginModes"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="pill"
                data-logo_alignment="left">
                </div>
            </div>
            <hr width="80px">
            <div class="applyReferalLink" onclick="toggleReferal()" id="applyReferalLink">
                <span>I have referel code</span>
            </div>
           

            <div id="applyReferer" class="loginModes applyReferer" style="display: none;">
                <input id="referalInput" type="text" placeholder="Enter referel code">
                <span id="applyReferal" class="button">Apply</span>
            </div>

            <div class="loginModes agreement">
                <span>By signing up/in, you consent to our <a href="#">terms of service</a> and affirm that you have read and understood our <a href="#">privacy policy</a></span>
            </div>
        </div>
    </div>
    <script src="/files/func.js?v=1.1.2"></script>
</body>
</html>
